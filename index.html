$('#movieSelect').selectize({
	maxItems: 1,
	maxOptions: 5,
	valueField: 'Title',
	labelField: 'Title',
	optgroupValueField: 'Director',
	preload:'focus',
	searchField: ['Title', 'Genre', 'Director'],
	sortField: [
		{field: 'Title', direction: 'asc'},
		{field: 'Year', direction: 'asc'}
	],
	options: movies,
	render: {
		item : function(item, escape) {
			$("#movieCard").html(cardTemplate(item));
			return "<span>"+item.Title+"</span>";
		},
		option: function(item, escape) {
			return itemTemplate(item);
		}
	},
	create: function(input) {
		
	}
});

$("#movieTable").DataTable( {
    data: movies,
	dom: 'Bfrtip',
	buttons: [
            'copyHtml5',
			{extend: 'excelHtml5',
				text: 'Excel',
				exportOptions: {
					columns: ':visible',
					orthogonal: 'null'
				}
			},
            'csvHtml5',
            'pdfHtml5'
        ],
    columns: [
        { data: 'imdbID', title : 'IMDB ID' },
        { data: 'Title', title : 'Title' },
        { data: 'Year', title : 'Year' },
        { 
			data: 'imdbRating',
			title : 'IMDB Rt',
			render: function(data, type, row, meta)
			{	
				return type === 'display' ? '<progress title="' + data + '" value="' + data + '" max="10"></progress>' : data;
			},
		},
        { data: 'Runtime', title : 'Runtime' },
        { data: 'Director', title : 'Director' },
        { data: 'Writer', title : 'Writers' },
        { data: 'Genre', title : 'Genre' },
        { data: 'Country', title : 'Country' },
        { data: 'Awards', title : 'Awards' },
        { data: 'Plot', title : 'Plot' },
    ]
});
</script>
